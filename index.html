<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="all-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label for="new-task" class="section__title">Add Item</label>
        <div class="add-task__wrapper">
          <input id='new-task'class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo">
      <h3 class="section__title">Todo</h3>
      <ul class="todo__tasks-list" id='incomplete-tasks'>
        <li>
          <input type='checkbox'><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
<li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='edit'>Save</button><button class="delete"><img src="./remove.svg"></button></li>
</ul>
      </section>
<h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
</li>
</ul>
    
    </main>
<script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
