<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="all-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label for="new-task" class="section__title">Add Item</label>
        <div class="add-task__wrapper">
          <input id='new-task'class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo">
      <h3 class="section__title">Todo</h3>
      <ul class="todo__tasks-list" id='incomplete-tasks'>
        <li class="tasks-list__item">
          <input type='checkbox' class="tasks-list__checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input type="text" class="tasks-list__text">
          <button class="tasks-list-btn__edit">Edit</button>
          <button class="tasks-list-btn__delete">
            <img src="./remove.svg" class="delete-img" alt="Delete button">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item-edit">
          <input type="checkbox" class="tasks-list__checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list__text">
          <button class='tasks-list-btn__edit'>Save</button>
          <button class="tasks-list-btn__delete">
            <img src="./remove.svg" class="delete-img" alt="Delete button">
          </button>
        </li>
      </ul>
      </section>
      <section class="section completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="completed__task-list">
          <li class="tasks-list__item">
            <input type="checkbox" checked class="tasks-list__checkbox">
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__text">
            <button class="tasks-list-btn__edit">Edit</button>
            <button class="tasks-list-btn__delete">
              <img src="./remove.svg" class="delete-img" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
